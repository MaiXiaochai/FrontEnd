<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My test</title>
</head>
<body>
    <table border="1" width="500px" bgcolor="#f2f2f2" cellspacing="0" cellpadding="5px"align="center">
        <caption>前端平均工资</caption>
        <thead bgcolor="#d8e4bc">
            <tr>
                <th rowspan="2">城市</th>
                <th colspan="2">2014</th>
                <th rowspan="2">2016</th>
                <th rowspan="2">2017</th>
            </tr>
            <tr>
                <th>上半年</th>
                <th>下半年</th>
            </tr>
        </thead>
        <tbody align="center" valign='middle'>
            <tr>
                <td>北京</td>
                <td>8000</td>
                <td>9000</td>
                <td>10000</td>
                <td>12000</td>
            </tr>
            <tr>
                <td>上海</td>
                <td>6000</td>
                <td>7000</td>
                <td>8000</td>
                <td>10000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr align="center" valign='middle'>
                <td height="30px">平均</td>
                <td>7000</td>
                <td>8000</td>
                <td>9000</td>
                <td>11000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
