<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table in table</title>
</head>
<body>
    <table border="1" width="500px" align="center">
        <caption>Table  in table</caption>
        <tr>
            <td>2014</td>
            <td>2015</td>
            <td>2016</td>
        </tr>
        <tr>
            <td>
                <table border="1"align="center" width="99%">
                    <tr>
                        <td>上半年</td>
                        <td>下半年</td>
                    </tr>
                    <tr>
                        <td>8000</td>
                        <td>9000</td>
                        </tr>
                </table>
            </td>
            <td>10000</td>
            <td>12000</td>
        </tr>
    </table>
</body>
</html>
