<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单input</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr color="#336699">
    <form action="#" method="post">
        <table width="600px" bgcolor="#f2f2f2" align="center">
            <tr>
                <td align="right">姓名：</td>
                <td align="left"><input type="text" name="username" size="25" maxlength="6"
                    placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td align="right">邮箱：</td>
                <td align="left"><input type="text" name="email" size="25" value="@outlook.com"></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td align="left"><input type="password" name="passwd" size="25" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td align="left"><input type="password" name="passwd" size="25" placeholder="请再次输入密码"></td>
            </tr>
            <tr>
                <td align="right">上传照片：</td>
                <td align="left"><input type="file" name="file"></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td align="left">
                    男<input type="radio" name="gender" value="male">
                    女<input type="radio" name="gender" value="female">
                    保密<input type="radio" name="gender" value="secret" checked>
                </td>
            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td align="left">
                    读书<input type="checkbox" name="group1" value="reading">
                    游泳<input type="checkbox" name="group1" value="swimming">
                    骑行<input type="checkbox" name="group1" value="cycling">
                </td>
            </tr>
            <tr>
                <td align="right">城市：</td>
                <td align="left">
                    <select name="city">
                        <option value="xz">--请选择--</option>
                        <option value="bj">北京</option>
                        <option value="tj">天津</option>
                        <option value="hb">河北</option>
                        <option value="sh">上海</option>
                        <option value="xaxq">雄安新区</option>
                    </select>

                    <select name="city" size="6" multiple>
                        <option value="bj">北京</option>
                        <option value="tj">天津</option>
                        <option value="hb">河北</option>
                        <option value="sh">上海</option>
                        <option value="xaxq">雄安新区</option>
                    </select>

                    <select name="city" size="6" multiple>
                        <optgroup label="华北">
                            <option value="bj">北京</option>
                            <option value="tj">天津</option>
                            <option value="hb">河北</option>
                        </optgroup>
                        <optgroup label="华东">
                            <option value="sh">上海</option>
                            <option value="fj">福建</option>
                            <option value="xm">厦门</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">喜欢的歌曲：</td>
                <td align="left">
                    《七里香》<input type="checkbox" name="group2" value="reading">
                    《稻香》<input type="checkbox" name="group2" value="swimming">
                    《迷迭香》<input type="checkbox" name="group2" value="cycling">
                </td>
            </tr>
            <tr>
                <td align="right">简介：</td>
                <td align="left">
                    <textarea name="" cols="30" rows="10" placeholder="请输入文本信息"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="彩蛋">
                    <input type="submit" value="确认">
                    <input type="reset" value="重置">
                    <input type="image" src="image/image-button.png" name="image_button">
                </td>
            </tr>
            <tr>
                <td><input type="hidden" name="hidden" value="user info"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
