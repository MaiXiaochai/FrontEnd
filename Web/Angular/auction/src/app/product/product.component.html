<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <input class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
    </div>
  </div>
</div>
<div>
  <div *ngFor="let product of products | filter:'title': keyword" class="card col-md-4 mt-1 border-white float-md-left">
    <img src="http://placehold.it/320x150" class="img-thumbnail">
    <div class="card-body pl-1 pr-1">
      <a class="card-subtitle float-md-left" [routerLink]="['/product', product.id]">{{product.title}}</a>
      <h4 class="card-subtitle text-muted float-md-right"><a>￥{{product.price}}</a></h4>
      <div class="clearfix"></div>
      <p class="card-text text-muted mt-md-1" style="font-size: 15px;">{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
