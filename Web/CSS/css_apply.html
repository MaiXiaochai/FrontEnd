<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS应用1</title>
    <style type="text/css">
        p{
            background-color:#ececec;
            height:150px;
            text-align:center;/*水平居中*/
            line-height: 150px;/*单行文字的垂直居中*/
        }
        .one{font-size:80px;color:#c9394a;font-weight: bold;}
        .two{font-size:40px;color:gray;text-decoration:underline;letter-spacing:5px;vertical-align: 15px;}
        .three{font-size: 80px;color:gray;font-style:oblique;}
    </style>
</head>
<body>
    <p><span class="one">大宝</span>&nbsp;&nbsp;<span class="two">天天见</span><span class="three">！</span></p>
</body>
</html>
