<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            width: 90%;
            height: 1000px;
            margin: 0 auto;
        }
        .left {
            width: 60%;
            height: 1000px;
            background: #1a5acd;
            float: left;
        }
        .right {
            width: 40%;
            height: 1000px;
            background: #5880f9;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左侧内容</div>
        <div class="right">右侧内容</div>
    </div>
</body>
</html>
