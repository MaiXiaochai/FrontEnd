<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div盒子属性</title>
    <style type="text/css">
        p{background-color: rgba(153, 29, 153, 0.8); width: 400px;}
        .one{max-width: 300px;}
        .two{min-width: 260px;}
        .three{min-width: 500px; max-width: 600px;}
    </style>
</head>
<body>
    <p>盒子模型宽度width:400px</p>
    <p class="one">盒子模型最大宽度max-width:300px</p>
    <p class="two">盒子模型最小宽度min-width:260px</p>
    <p class="three">盒子模型最大最小宽度max-width：500px和min-width:600px</p>
</body>
</html>
