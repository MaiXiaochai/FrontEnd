<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏案例</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .head{
            width:100%;
            height:64px;
        }
        .logo{
            width:160px;
            height:40px;
            float:left;
        }
        .nav{
            width:320px;
            height:64px;
            float:left;
        }
        .nav-li{
            width:80px;
            height:64px;
            text-align:center;
            line-height:64px;
            color:#333;
            float:left;
        }
        .icons{
            width:320px;
            height:64px;
            float:right;
        }
        .i01{
            width:64px;
            height:64px;
            background: url('../html/img/logo.jpg') center center no-repeat;
            float: left;
        }
        .i02{
            width:64px;
            height:64px;
            background: url('../html/img/logo.jpg') center center no-repeat;
            float: left;
        }
        .i03{
            width:64px;
            height:64px;
            background: url('../html/img/logo.jpg') center center no-repeat;
            float: left;
        }
        .i04{
            width:64px;
            height:64px;
            background: url('../html/img/logo.jpg') center center no-repeat;
            float: left;
        }
        .i05{
            width:64px;
            height:64px;
            background: url('../html/img/logo.jpg') center center no-repeat;
            float: left;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="logo">
            <img alt="logo" src="../HTML/img/logo.jpg" width="160" height="40">
        </div>
        <div class="nav">
            <div class="nav-li">状态</div>
            <div class="nav-li">配置</div>
            <div class="nav-li">关系</div>
            <div class="nav-li">日志</div>
        </div>
        <div class="icons">
            <div class="i01"></div>
            <div class="i02"></div>
            <div class="i03"></div>
            <div class="i04"></div>
            <div class="i05"></div>
        </div>
    </div>
</body>
</html>
