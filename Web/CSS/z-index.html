<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index</title>
    <style>
        .div1{
            width:100px;
            height:100px;
            background: red;
            position: absolute;
            left:0;
            top:0;
        }
        .div2{
            width:100px;
            height:100px;
            background: blue;
            position:relative;
            z-index:10;
        }
        .per{
            width:200px;
            height:200px;
            background: green;
            position: relative;
            z-index: 11;
            top:-50px;
        }
        .test{
            width: 100px;
            height: 100px;
            background: #ccc;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="per">
        <div class="test"></div>
    </div>
</body>
</html>
