<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position-login</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width: 100%;
            height:100%;
        }
        .con{
            width: 100%;
            height:4000px;
            background: url('../html/img/banner.jpg') center center no-repeat;
        }
        .opacity_{
            width:100%;
            height:100%;
            background: url("opacity.png");/*这是一个半透明的遮罩层图片*/
            position: fixed;
            left:0px;
            top:0px;
        }
        .login{
            width: 360px;
            height:360px;
            background: url("../html/img/banner.jpg") no-repeat;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-top:-180px;
            margin-left:-180px;
        }
    </style>
</head>
<body>
    <div class="con"></div>
    <div class="opacity_"></div>
    <div class="login"></div>
</body>
</html>
