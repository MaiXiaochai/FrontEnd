<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            min-width: 700px;
        }
        .header,
        .footer {
            float: left;
            width: 100%;
            background: #ddd;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .container {
            padding: 0 220px 0 200px;
        }
        .left,
        .middle,
        .right {
            position: relative;
            float: left;
            min-height: 300px;
        }
        .middle {
            width: 100%;
            background: #1a5acd;
        }
        /* TODO:.left 和 .right 的样式布局还是需要理解理解 */
        .left {
            width: 200px;
            background: #f00;
            margin-left: -100%;/*浮动情况下，margin负值会导致div上移*/
            left: -200px;
        }
        .right {
            width: 220px;
            background: #30a457;
            margin-left: -220px;
            right: -220px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h4>header</h4>
    </div>
    <div class="container">
        <div class="middle"><!--先写middle，为的是中间部分先加载-->
            <h4>middle</h4>
            <p>这是页面的中间内容,这是页面的中间内容,这是页面的中间内容,这是页面的中间内容,这是页面的中间内容
                    这是页面的中间内容,这是页面的中间内容,这是页面的中间内容,这是页面的中间内容,这是页面的中间内容
            </p>
        </div>
        <div class="left">
            <h4>left</h4>
            <p>页面左侧内容</p>
        </div>
        <div class="right">
            <h4>right</h4>
            <p>页面右侧内容</p>
        </div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
