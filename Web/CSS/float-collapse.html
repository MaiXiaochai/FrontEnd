<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动塌陷</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .per{
            width:500px;
            height: auto;
            border: 1px solid #ccc;
            
        }
        .test{
            width: 80px;
            height:30px;
            background: red;
            border: 1px solid #fff;
            float: left;/*父元素的高度没有了*/
        }
        .bro{
            width:100px;
            height:100px;
            background:blue;/*应该出现在父元素下边，结果出现在红色元素下边*/
        }
    </style>
</head>
<body>
    <div class="per">
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
    </div>
    <div class="bro"></div>
</body>
</html>
