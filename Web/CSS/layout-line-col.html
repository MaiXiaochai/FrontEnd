<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>混合布局</title>
    <style>
        body {
            margin:0;
            padding:0;
            font-size: 16px;
            color: #fff;
            text-align:center;
        }
        .header {
            width: 100%;
            height: 50px;
            background: #5880f9;
            margin: 0 auto;
            line-height:50px;
        }
        .banner {
            width: 100%;
            height: 200px;
            background: #8b8d91;
            margin: 0 auto;
        }
        .container {
            width: 100%;
            height: 1000px;
            margin: 0 auto;
        }
        .container .left {
            width:40%;
            height: 1000px;
            background: #67b581;
            float: left;
        }
        .container .right {
            width:60%;
            height: 1000px;
            background: #d0d0d0;
            float: right;
        }
        .footer {
            width: 100%;
            height: 100px;
            background: #ed817e;
            margin:0 auto;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="header">页面头部</div>
    <div class="banner">轮播图</div>
    <div class="container">
        <div class="left">页面左侧</div>
        <div class="right">页面右侧</div>
    </div>
    <div class="footer">页面底部</div>
</body>
</html>
