<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航跟随</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        .page{
            width:100%;
            height:4043px;
            background: url("img/mooc.png") center top no-repeat;
        }
        .nav{
            width: 160px;
            height:205px;
            position: fixed;
            left:0;
            top:50%;
            margin-top: -103px;
            font-family: "Miscrosoft YaHei";
        }
        .nav-li{
            width:160px;
            height:auto;
            border-bottom: 1px solid #FFF;
            background: #333;
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-size: 16px;
            cursor:pointer;
        }
        .tit{
            width:160px;
            height:40px;
        }
        .nav-li ul{
            width:160px;
            height: auto;
            background: #FFF;
            display: none;
        }
        .nav-li:hover ul{
            display: block;
        }
        .nav-li ul li{
            width: 160px;
            height: 40px;
            border-bottom:1px solid #666;/*浅灰色*/
            color:#333;
            text-align: center;
            line-height:40px;
            position: relative;
        }
        .nav-li ul li:hover .list-3{
            display: block;
        }
        .list-3{
            width: 160px;
            height: auto;
            position: absolute;
            left: 160px;
            top:0px;
            display: none;
        }
        .list-3dom{
            width:160px;
            height:40px;
            background: #444;
            border-bottom: 1px solid #FFF;
            text-align:center;
            line-height:40px;
            color:#FFF;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="nav">
            <div class="nav-li">
                <div class="tit">导航</div>
                <ul>
                    <li>导航二级栏目
                        <div class="list-3">
                            <div class="list-3dom">导航三级栏目</div>
                            <div class="list-3dom">导航三级栏目</div>
                            <div class="list-3dom">导航三级栏目</div>
                        </div>
                    </li>
                    <li>导航二级栏目
                        <div class="list-3">
                            <div class="list-3dom">导航三级栏目</div>
                            <div class="list-3dom">导航三级栏目</div>
                            <div class="list-3dom">导航三级栏目</div>
                        </div>
                    </li>
                    <li>导航二级栏目
                        <div class="list-3">
                            <div class="list-3dom">导航三级栏目</div>
                            <div class="list-3dom">导航三级栏目</div>
                            <div class="list-3dom">导航三级栏目</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="nav-li">配置
                <ul>
                    <li>配置二级栏目</li>
                </ul>
            </div>
            <div class="nav-li">状态
                <ul>
                    <li>配置二级栏目</li>
                </ul>
            </div>
            <div class="nav-li">关系
                <ul>
                    <li>关系二级栏目</li>
                </ul>
            </div>
            <div class="nav-li">日志
                <ul>
                    <li>日志二级栏目</li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
