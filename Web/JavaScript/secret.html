<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>六位密码验证框</title>
</head>
<body>
    <script>
        var password = prompt("请设置六位数字密码");
        if (password.length !== 6){
            alert("请输入6位长度的密码！");
        }else{
            if(isNaN(password)){
                alert("密码必须是数字！");
            }else{
                alert("密码输入正确：" + password);
            }
        }
    </script>
</body>
</html>
